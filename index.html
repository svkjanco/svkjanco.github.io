<!DOCTYPE html>
<html>
<head>
	<title>My JSON API</title>
</head>
<body>

	<script>
		var jsonData = {};
		fetch('data.json')
		.then(response => response.json())
		.then(data => jsonData = data)
		.catch(error => console.error(error))

		function getJSONData() {
			return jsonData;
		}
	</script>

</body>
</html>
